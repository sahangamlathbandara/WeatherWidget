<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style2.css" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
  <script type='text/javascript' src="./weather.js" defer></script>
  <!--wind icon-->



  <title>Weather</title>
</head>

<body>
  <div class="card">
    <div onclick="location.href='http://www.openweathermap.com';">
      <h2 class="heading" style="cursor:pointer;">Open Weather</h2>

    </div>

    <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off">
      <div class="autocomplete">

        <input id="myInput" class="form-control form-control-lg" type="text" placeholder="Search city">
        <button type="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
              clip-rule="evenodd">
            </path>
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
              clip-rule="evenodd">
            </path>
          </svg>
        </button>

      </div>

    </form>

    <span class="dots-cont"> 

      <span class="dot dot-1"></span> 
      <span class="dot dot-2"></span> 
      <span class="dot dot-3"></span> 

    </span>  




    <div class="weather loading">
      <div class="flex">
        <div class="location-icon">
        <span class="material-icons" style="font-size:18px;">location_on</span></div>
        <h1 class="city">Kegalle</h1>
        <div class="country" id="country" title="">SL</div>


      </div>
      <div class="aaaaaa">

        <div>

        <h1 class="temp">51°</h1>


      </div>

        <div class="feelslike">feels like 51°</div>
      </div>
      <div class="flex">
        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" class="icon">
        <div class="description">Cloudy</div>
      </div>
      <div id="pre" class="precipitation">Chance of rain : 70%</div>
      <div class="flex">
        <span class="material-icons">
          water_drop
        </span>
        <div class="humidity">Humidity: 60%</div>
      </div>
      <div class="flex">
        <span class="material-icons">air </span>
        <div class="wind">Wind : 6.2 km/h</div>
        <span class="wind_rotation material-icons">north</span>
      </div>
      <div class="moreinfo" id="moreinfo">More Info
        <a href=""></a>
        <span class="material-icons">keyboard_double_arrow_right</span>
        <!-- <div class="triangle"></div> -->

      </div>
      <div class="temp-convert">
        <a id="celsius" title="Metric: °C, km/h">°C</a> |
        <a id="fahrenheit" title="Imperial: °F, mph">°F</a>
      </div>

    </div>
  </div>
  <p id="date-stamp" class="date-stamp"></p>
  <script type="module" src="script.js"></script>
</body>

</html>
